      <!-- Contenido -->
      <div class="main_content">
          <div class="header">Por Demacia!!!.</div>  
          <div class="info">
            <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
              <div class="wrapper wrapper--w780">
                  <div class="card card-3">
                      <div class="card-heading"></div>
                      <div class="card-body">
                          <!-- Titulo del Card -->
                          <h2 class="title">Info de registro</h2>
                          <form method="POST">
        
                              <!-- Campos para registro -->
        
                              <!-- Campo Nombre -->
                              <div class="input-group">
                                  <input class="input--style-3" type="text" placeholder="Nombre de usuario" name="nombre" id="nombreR">
                              </div>
        
                              <!-- Campo Email -->
                              <div class="input-group">
                                  <input class="input--style-3" type="email" placeholder="E-mail" name="email" id="emailR">
                              </div>
        
                              <!-- Campo Sexo -->
                              <div class="input-group">
                                  <!-- Seleccion -->
                                  <div class="rs-select2 js-select-simple select--no-search">
                                      <select name="gender" id="sexoR">
                                          <option disabled="disabled" selected="selected">Sexo</option>
                                          <option>Masculino</option>
                                          <option>Femenino</option>
                                          <option>Otro</option>
                                      </select>
                                      <div class="select-dropdown"></div>
                                  </div>
                              </div>
        
                              <!-- Campos para Password -->
                              <div class="input-group">
                                  <input class="input--style-3" type="password" placeholder="Password" name="password1" id="passwordR">
                              </div>
                              <div class="input-group">
                                  <input class="input--style-3" type="password" placeholder="Repite el Password" name="password2">
                              </div>
        
                              <!-- Botones Confirmar y Cancelar -->
                              <div class="p-t-10">
                                  <button class="btn btn--pill btn--green" type="button" id="btnRegistro">Confirmar</button>
                              </div>
                              <div class="p-t-10">
                                <a class="btn btn--pill btn--red" type="submit" href="index.html">Cancelar</a>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <!-- Fin del contenido -->
  </div>
