<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!--AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS editarPerfil -->
    <link rel="stylesheet" href="../resources/css/principal.css">
    <link href="css/editarPerfil.css" rel="stylesheet" media="all">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>

  <body>

    <!-- Modal -->
    <div
    class="modal fade"
    id="modalConfirmar"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmar eliminar foto de perfil</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <button class="btn btn--pill btn--blue">Confirmar</button>
          <button class="btn btn--pill btn--red" data-dismiss="modal">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Modal -->

    <div class="wrapper">

      <!-- Side Bar Section -->
      <div class="sidebar">
          <h2>
              <a class="navbar-brand" href="editarPerfil.html">
                  <img
                    alt="foto perfil"
                    width="100"
                    height="100"
                    class="rounded-circle"
                    id="fotoPerfil"
                  />
                </a>
                <div id="usuario"></div>
              </h2>
  
              <!-- Botones de Navegacion -->
          <ul>
              <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
              <li><a href="Perfil.html"><i class="fas fa-user"></i>Perfil</a></li>
              <li><a href=""><i class="fas fa-medal"></i>Mis Torneos</a></li>
              <li><a href="#"><i class="fas fa-headset"></i>League of Legends</a></li>
              <li><a href="#"><i class="fas fa-bus"></i>Fortnite</a></li>
              <li><a href="#"><i class="fas fa-plane"></i>Warzone</a></li>
              <li><a href="#"><i class="fas fa-door-closed"></i>Cerrar sesion</a></li>
          </ul> 
          <!-- Fin Botones de Navegacion -->
      </div>
      <!-- Fin de Side Bar -->
  
      <!-- Contenido -->
      <div class="main_content">
          <div class="header">Por Demacia!!!.</div>  
          <div class="info">
            <!--Primera parte del cuerpo-->
            <div>
              <a class="navbar-brand" href="editarPerfil.html">
              <img
                alt="foto perfil"
                width="100"
                height="100"
                class="rounded-circle"
                id="editarFotoPerfil"
              />
            </a>
            <button class="btn btn--pill btn--blue" type="button" id="btnRegistro">Cambiar foto</button>
            <button class="btn btn--pill btn--gray" type="button" data-toggle="modal" data-target="#modalConfirmar">Eliminar foto</button>
          </div>
          <!--Fin Primera parte-->

          <!--Segunda parte del cuerpo-->
          <div class="row col-12">

            <!--Editar nombre de usuario-->
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Cambiar nombre de usuario</h5>
                <div class="input-group">
                  <input class="input--style-3" type="text" name="nombre" id="nombreE">
                </div>
              </div>
            </div>

            <!--Editar correo-->
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Cambiar correo electronico</h5>
                <div class="input-group">
                  <input class="input--style-3" type="text" name="email" id="emailE">
                </div>
              </div>
            </div>

          </div>
          <!--Fin Segunda parte-->

          <!--Tercera parte-->
          <div>

            <div class="card" id="cardJuegos">
              <div class="card-body">
                <h5 class="card-title">Cambiar juegos de interes</h5>
                <input type="checkbox" id="lol" name="lol">
                  <label for="lol"> League of Legends</label><br>
                  <input type="checkbox" id="fortnite" name="fortnite">
                  <label for="fortnite"> Fortnite</label><br>
                  <input type="checkbox" id="warzone" name="warzone">
                  <label for="warzone"> Warzone</label><br><br>
              </div>
            </div>

          </div>
          <!--Fin Tercera parte-->

          <!--Cuarta parte-->
          <div class="row col-12">

            <!--Password 1-->
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Cambiar Password</h5>
                <div class="input-group">
                  <input class="input--style-3" type="password" name="password" id="passwordE">
                </div>
              </div>
            </div>

            <!--Password 2-->
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Confirmar Password</h5>
                <div class="input-group">
                  <input class="input--style-3" type="password" name="password" id="passwordE2">
                </div>
              </div>
            </div>


          </div>
          <!--Fin Cuarta parte-->

          <!--Botones Confirmar/Cancelar edicion-->
          <div>
            <button class="btn btn--pill btn--green" type="button" id="btnConfirmarCambios">Confirmar</button>
            <button class="btn btn--pill btn--red" type="button" id="btnCancelarCambios" href="Perfil.html">Cancelar</button>
          </div>

        </div>
      </div>
      <!-- Fin del contenido -->
  </div>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
  <!--Script para elementos de usuario-->
<script src="scripts/scriptsPrincipal.js"></script>

</html>
