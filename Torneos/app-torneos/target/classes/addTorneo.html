<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <!--Bootstrap-->
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--Fuentes especiales-->
	<link rel="stylesheet" href="../resources/css/principal.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  
  <!--AXIOS-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="wrapper">

    <!-- Side Bar Section -->
    <div class="sidebar">
        <h2>
            <a class="navbar-brand" href="editarPerfil.html">
                <img
                  alt="foto perfil"
                  width="100"
                  height="100"
                  class="rounded-circle"
                  id="fotoPerfil"
                />
              </a>
              <div id="admin"></div>
        </h2>

            <!-- Botones de Navegacion -->
        <ul>
          <li><a id="home"><i class="fas fa-home"></i>Home</a></li>
          <li><a id="addTorneo"><i class="fas fa-user"></i>Agregar Torneos</a></li>
          <li><a id="verTorneos"><i class="fas fa-medal"></i>Ver Torneos</a></li>
          <li><a id="cerrarSesion" href="#"><i class="fas fa-door-closed"></i>Cerrar sesion</a></li>
        </ul> 
        <!-- Fin Botones de Navegacion -->
    </div>
    <!-- Fin de Side Bar -->

    <!-- Contenido -->
    <div class="main_content">
        <div class="header">Por Demacia!!!.</div>  
        <div class="info">
          <div>Bienvenido al portal de administrador.</div>
        </div>
        <!--Segunda parte del cuerpo-->
        <div class="row col-12">

            <!--Nombre Nuevo Torneo-->
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Nuevo Torneo</h5>
                  <div class="input-group">
                    
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Nombre nuevo torneo</h5>
                          <div class="input-group">
                            <input class="input--style-3" type="addTorneo" name="addTorneo" id="addTorneo">
                        </div>
                    </div>
                 
        
                    <!--Selecconar Juego del Torneo-->
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Juego del Torneo</h5>
                        <div class="input-group">
                          <select name="addJuego" id="addJuego">
                            <option value="addNew">Selecionar Juego</option>
                            <option value="addLeagueofLegends">League of Legends</option>
                            <option value="addFortnite">Fortnite</option>
                            <option value="addWarzone">Warzones</option>
                          </select>
                        </div>
                      </div>
                    </div>
        
                  </div>
                  <!--Fin Segunda parte-->
        
                  <!--Tercera parte del cuerpo-->
                  <div>
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Fecha del torneo</h5>
                          <div class="input-group">
                            <input class="input--style-3" type="addFecha" name="addFecha" id="addFecha">
                          </div>
                        </div>
                    </div>
                </div>
                      
                
        
                  <div class="row col-12">
        
                    <!--Tipo de participación-->
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Tipo de participación</h5>
                        <div class="input-group">
                            <div class="input-group">
                                <select name="addType" id="addType">
                                  <option value="addNew2">Selecionar Tipo</option>
                                  <option value="addSingle">Solitario</option>
                                  <option value="addDuo">Parejas</option>
                                  <option value="addTeam">Escuadron</option>
                                </select>
                              </div>
                        </div>
                      </div>
                    </div>
                    
        
                    <!--Máximo de Equipos-->
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Máximo de Equipos</h5>
                        <div class="input-group">
                          <input class="input--style-3" type="maxTeam" name="maxTeam" id="maxTeam">
                        </div>
                      </div>
                    </div>

                    <!--Máximo Participantes-->
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Máximo Participantes</h5>
                        <div class="input-group">
                          <input class="input--style-3" type="maxParticipantes" name="maxParticipantes" id="maxParticipantes">
                        </div>
                      </div>
                    </div>
        
                    
                  </div>
                  <!--Fin Cuarta parte-->
        
                  <!--Botones Confirmar/Cancelar edicion-->
                  <div>
                    <button class="btn btn--pill btn--green" type="button" id="btnConfirmarCambios">Confirmar</button>
                    <button class="btn btn--pill btn--red" type="button" id="btnCancelarCambios" href="Perfil.html">Cancelar</button>
                  </div>
        
                </div>
              </div>
            </div>
            </div>
            </div>


                </div>
            </div>
 
    <!-- Fin del contenido -->
</div>

></script>

</body>

</html>
