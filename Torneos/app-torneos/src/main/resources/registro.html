<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS Registro -->
    <link href="css/registro.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <!-- Titulo del Card -->
                    <h2 class="title">Info de registro</h2>
                    <form method="POST">

                        <!-- Campos para registro -->

                        <!-- Campo Nombre -->
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Nombre de usuario" name="nombre" id="nombreR">
                        </div>

                        <!-- Campo Email -->
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="E-mail" name="email" id="emailR">
                        </div>

                        <!-- Campo Sexo -->
                        <div class="input-group">
                            <!-- Seleccion -->
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender" id="sexoR">
                                    <option disabled="disabled" selected="selected">Sexo</option>
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                    <option>Otro</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <!-- Campos para Password -->
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Password" name="password1" id="passwordR">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Repite el Password" name="password2" id="passwordR2">
                        </div>

                        <div id="alerta">
                            <div class="alert alert-danger" role="alert" id="textoAlerta">
                            </div>
                          </div>

                        <!-- Botones Confirmar y Cancelar -->
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="button" id="btnRegistro">Confirmar</button>
                        </div>
                        <div class="p-t-10">
                          <a class="btn btn--pill btn--red" type="submit" href="index.html">Cancelar</a>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>

<script src="scripts/main.js"></script>
<script src="scripts/scriptsRegistro.js"></script>

</html>
