<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Info de registro</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Nombre de usuario" name="nombre">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="E-mail" name="email">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Sexo</option>
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                    <option>Otro</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Password" name="password1">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Repite el Password" name="password2">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Confirmar</button>
                        </div>
                        <div class="p-t-10">
                          <a class="btn btn--pill btn--red" type="submit" href="index.html">Cancelar</a>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
